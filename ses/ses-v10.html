<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        /* Overall Style */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        /* Tab Container */
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            color: #4CAF50;
            font-weight: bold;
        }

        .tab-button.active::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #4CAF50;
            position: absolute;
            bottom: -2px;
            left: 0;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }

        /* File Upload */
        #fileInput {
            margin-bottom: 10px;
        }

        /* Dropdown */
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Input and Button */
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 2% auto; /* Adjusted margin to move the modal up */
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            height: 80%;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        #modalLink {
            display: inline-block;
            margin-right: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            max-width: 50%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .modal-buttons {
            display: inline-block;
            margin-right: 10px;
        }

        #backButton {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
        }

        #backButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #copyLinkButton {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        #copyLinkButton:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Write Tab */
        #writeSourceInput {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #writeSourceButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #writeSourceButton:hover {
            background-color: #45a049;
        }

        #savedSources {
            margin-top: 10px;
        }

        /* Floating History List */
        #historyList {
            position: absolute;
            top: 50px; /* Adjust based on the button position */
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            max-height: 0;
            opacity: 0;
            z-index: 10; /* Ensure it appears above other content */
        }

        #historyList.show {
            max-height: 200px; /* Adjust as needed */
            opacity: 1;
            overflow-y: auto; /* Allow scrolling if needed */
        }

        .history-item {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .history-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tab-container">
        <button class="tab-button active" onclick="switchTab('upload')">üìÅ Upload</button>
        <button class="tab-button" onclick="switchTab('write')">‚úèÔ∏è Write</button>
    </div>

    <div id="uploadTab" class="tab-content active">
        <input type="file" id="fileInput" accept=".txt">
        <button id="fileloadButton">Load File</button>
        <br><br>
        <select id="sourceSelect" disabled>
            <option value="">-- Pilih Sumber Mesin Pencari --</option>
        </select>
    </div>

    <div id="writeTab" class="tab-content">
        <input type="text" id="writeSourceInput" placeholder="Enter a new source">
        <button id="writeSourceButton" onclick="addSource()">‚ûï</button>
        <div id="savedSources">
            <select id="savedSourcesSelect" disabled>
                <option value="">-- Pilih Sumber yang Disimpan --</option>
            </select>
        </div>
    </div>

    <br><br>
    <input type="text" id="searchInput" placeholder="Enter your search query">
    <button onclick="performSearch()">Search</button>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-buttons">
            <button id="backButton" onclick="toggleHistoryList()" disabled>Back</button>
            <button id="copyLinkButton" onclick="copyLink()">Copy Link</button>
        </div>
        <a id="modalLink" href="#" target="_blank"></a>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <iframe id="modalIframe" width="100%" height="100%" style="border:none;" onload="hideLoadingSpinner()"></iframe>
        <div id="historyList">
            <!-- History items will be dynamically added here -->
        </div>
    </div>
</div>

<script>
    let searchEngines = [];
    let currentPageUrl = ""; // New variable to store the current page URL
    let currentQuery = ""; // New variable to store the current search query
    let savedSources = [];
    let history = [];
    let historyIndex = -1;

    document.getElementById('fileInput','fileloadButton').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file && file.type === "text/plain") {
            const reader = new FileReader();
            reader.onload = function(e) {
                searchEngines = e.target.result.split('\n').filter(url => url.trim() !== '');
                populateSourceSelect(searchEngines, 'sourceSelect');
                alert('File uploaded successfully!');
                document.getElementById('sourceSelect').disabled = false;
            };
            reader.readAsText(file);
        } else {
            alert('Please upload a valid .txt file.');
        }
    });

    function switchTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));

        document.getElementById(`${tabName}Tab`).classList.add('active');
        document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
    }

    function populateSourceSelect(engines, selectId) {
        const select = document.getElementById(selectId);
        select.innerHTML = '<option value="">-- Pilih Sumber Mesin Pencari --</option>';
        engines.forEach((engine, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = engine;
            select.appendChild(option);
        });
    }

    function addSource() {
        const newSource = document.getElementById('writeSourceInput').value.trim();
        if (newSource === "") {
            alert("Please enter a valid source.");
            return;
        }
        savedSources.push(newSource);
        populateSourceSelect(savedSources, 'savedSourcesSelect');
        document.getElementById('writeSourceInput').value = '';
        document.getElementById('savedSourcesSelect').disabled = false;
    }

    function performSearch() {
        const query = document.getElementById('searchInput').value.trim();
        if (query === "") {
            alert("Please enter a search query.");
            return;
        }

        let selectedEngine = "";
        const uploadTabActive = document.getElementById('uploadTab').classList.contains('active');
        if (uploadTabActive) {
            const selectedIndex = document.getElementById('sourceSelect').value;
            if (selectedIndex === "") {
                alert("Please select a search engine.");
                return;
            }
            selectedEngine = searchEngines[selectedIndex];
        } else {
            const selectedIndex = document.getElementById('savedSourcesSelect').value;
            if (selectedIndex === "") {
                alert("Please select a saved source.");
                return;
            }
            selectedEngine = savedSources[selectedIndex];
        }

        currentPageUrl = selectedEngine + encodeURIComponent(query); // Store the current page URL
        currentQuery = query; // Store the current query

        // Simpan riwayat tautan
        addToHistory(currentPageUrl, currentQuery);

        // Tampilkan tautan hasil pencarian di dalam modal
        document.getElementById('modalLink').textContent = getDomainName(currentPageUrl);
        document.getElementById('modalLink').href = currentPageUrl; // Use currentPageUrl
        document.getElementById('modalIframe').src = currentPageUrl; // Use currentPageUrl
        document.getElementById('loadingSpinner').style.display = 'block';
        document.getElementById('myModal').style.display = 'block';
    }

    function getDomainName(url) {
        try {
            const urlObj = new URL(url);
            return urlObj.hostname.replace('www.', ''); // Remove 'www.' from the domain name
        } catch (e) {
            return "Unknown Source"; // Return default text if URL is invalid
        }
    }

    function addToHistory(url, query) {
        if (history.length >= 10) {
            history.shift(); // Hapus tautan tertua jika sudah mencapai 10
        }
        history.push({ url, query }); // Store an object with both URL and query
        historyIndex = history.length - 1;
        updateBackButton();
    }

    function toggleHistoryList() {
        const historyList = document.getElementById('historyList');
        if (historyList.classList.contains('show')) {
            historyList.classList.remove('show');
            setTimeout(() => {
                historyList.style.display = "none";
            }, 300); // Match the duration of the CSS transition
        } else {
            historyList.style.display = "block";
            historyList.classList.add('show');
            updateHistoryList();
        }
    }

    function updateHistoryList() {
        const historyList = document.getElementById('historyList');
        historyList.innerHTML = ''; // Clear existing items

        history.forEach(item => {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = `${getDomainName(item.url)} - Query: ${item.query}`; // Show both URL and query
            historyItem.onclick = () => {
                currentPageUrl = item.url; // Update currentPageUrl with the selected link
                document.getElementById('modalLink').textContent = getDomainName(currentPageUrl);
                document.getElementById('modalLink').href = currentPageUrl;
                document.getElementById('modalIframe').src = currentPageUrl; // Reload iframe with the new link
                toggleHistoryList(); // Hide the history list
            };
            historyList.appendChild(historyItem);
        });
    }

    function updateBackButton() {
        const backButton = document.getElementById('backButton');
        backButton.disabled = historyIndex <= 0;
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
        // Do not reset the modal content here
    }

    function copyLink() {
        if (currentPageUrl) {
            navigator.clipboard.writeText(currentPageUrl)
                .then(() => {
                    alert("Link copied to clipboard!");
                })
                .catch(() => {
                    alert("Failed to copy link.");
                });
        } else {
            alert("No link available to copy.");
        }
    }

    function hideLoadingSpinner() {
        document.getElementById('loadingSpinner').style.display = 'none';
    }

    function openModal() {
        if (currentPageUrl) { // Use currentPageUrl instead of currentSearchUrl
            document.getElementById('modalLink').textContent = getDomainName(currentPageUrl);
            document.getElementById('modalLink').href = currentPageUrl;
            document.getElementById('modalIframe').src = currentPageUrl;
            document.getElementById('myModal').style.display = 'block';
        } else {
            alert("No search result available to open in modal.");
        }
    }
    // blocking the ads after iframe loaded
    var frames = document.getElementsByTagName('iframe');
for (var frame of frames) {
    frame.setAttribute("sandbox", "allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-scripts allow-top-navigation allow-forms");
}

// Menambahkan event listener ke tombol load
document.getElementById('fileloadButton').addEventListener('click', function() {
            // Menggunakan fetch untuk memuat file
            fetch('../assets/sources.txt') // Path disesuaikan
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal memuat file.');
                    }
                    return response.text();
                })
                .then(data => {
                    // Menampilkan isi file ke dalam elemen dengan id "sourceSelect"
                    document.getElementById('sourceSelect').textContent = data;
                })
                .catch(error => {
                    console.error('Terjadi kesalahan:', error);
                });
        });
</script>

</body>
</html>
