<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Website</title>
</head>
<body>
    <h2>Masukkan URL untuk Ditampilkan</h2>
    <input type="text" id="urlInput" placeholder="Masukkan URL">
    <button onclick="loadIframe()">Tampilkan</button>
    
    <iframe id="iframePreview" width="100%" height="400px" style="border:1px solid black;"></iframe>

    <script>
        function loadIframe() {
            let url = document.getElementById("urlInput").value;
            fetch("https://toolshost.free.nf/iframe.php?url=" + encodeURIComponent(url))
                .then(response => response.text())
                .then(data => {
                    document.getElementById("iframePreview").src = data;
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
